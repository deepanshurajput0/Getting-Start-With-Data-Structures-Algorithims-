<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array </title>
    <script>
        const data = [60,30,10,67,40]
        let newEl = 70;
        let position = 2;
        for( let i= data.length - 1; i>=0; i-- ){
            if(i>=position){
                data[i+1] = data[i];
                if(i==position){
                    data[i] = newEl
                }
            }
        }
        console.log(data)


        
    </script>
</head>

</body>
</html>
